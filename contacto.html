<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Style2.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Fav Icon-->
    <link
      rel="shortcut icon"
      href="Imágenes/kettbell-icono.jpg"
      type="image/x-icon"
    />
    <!--Font Google/Montserrat-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="animate__animated animate__heartBeat" class="logo">
          <a href="Index.html"
            ><img src="./Imágenes/LogoVikingsCrossfit.png" alt="Logo"
          /></a>
        </div>
        <input type="checkbox" id="check" />
        <label for="check" class="bar__button"
          ><i class="fas fa-bars"></i
        ></label>
        <ul class="nav__list">
          <li><a href="Index.html">Home</a></li>
          <li><a href="Entrenamientos.html">Entrenamientos</a></li>
          <li><a href="Videos.html">Videos</a></li>
          <li><a href="Tienda.html">Tienda</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <a href="Contacto.html" class="button3">Inscribite</a>
    </header>
    <h1>Contacto</h1>
    <form action=""></form>
    <fieldset>
      <legend>
        <label for="Nombre">Nombre:</label>
        <input
          type="text"
          name="Nombre"
          id="Nombre"
          placeholder="Escriba su nombre"
          required
        />
        <br />
        <label for="Apellido">Apellido:</label>
        <input
          type="text"
          name="Apellido"
          id="Apellido"
          placeholder="Escriba su apellido"
          required
        />
        <br />
        <div>Hombre <input type="radio" name="sexo" value="Hombre" /></div>
        <div>Mujer <input type="radio" name="sexo" value="Mujer" /></div>
        <div>Acepta los términos y condiciones</div>
        <input type="checkbox" name="acepta" value="1" />
        <br />
        <div>Tipo de Consulta:</div>
        <select name="Tipo de consulta" id="Tipo de consulta">
          <option value="Inscribirse a clase de prueba">
            Inscribirse a clase de prueba
          </option>
          <option value="Consulta de horarios">Consulta de horarios</option>
          <option value="Reclamos">Reclamos</option>
        </select>
        <br />
        <label for="mensaje">Mensaje:</label>
        <br />
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Borrar formulario" />
        <br />
      </fieldset>
    </form>
      </legend>
    </fieldset>
    <footer class="footer">
      <p>
        <i class="far fa-copyright"></i>2022 Vikings-Crossfit, todos los
        derechos reservados.
      </p>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </body>
</html>
